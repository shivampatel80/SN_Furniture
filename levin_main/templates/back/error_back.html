{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <title>Error 404 | Kriosk </title>
    <link rel="icon" type="image/x-icon" href="{% static 'front/images/circle.png' %}"/>
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    <link href="{% static 'back/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'back/assets/css/plugins.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'back/assets/css/pages/error/style-400.css' %}" rel="stylesheet" type="text/css" />
    <!-- END GLOBAL MANDATORY STYLES -->
    
</head>
<body class="error404 text-center">
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 mr-auto mt-5 text-md-left text-center">
                <a href="{% url 'panel' %}" class="ml-md-5">
                    <img alt="image-404" src="{% static 'front/images/image/circle.png' %}" class="theme-logo">
                </a>
            </div>
        </div>
    </div>
    <div class="container-fluid error-content">
        <div class="">
            <h1 class="error-number">404</h1>
            <p class="mini-text">Ooops!</p>

            {% if messages %}
                {% for message in messages %}

                    <p class="error-text mb-4 mt-1">{{message}}</p>

                {% endfor %}
            {% endif %}
            
            <a href="{% url 'panel' %}" class="btn btn-primary mt-5">Go Back</a>
        </div>
    </div>    
    <!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
    <script src="{% static 'back/assets/js/libs/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'back/bootstrap/js/popper.min.js' %}"></script>
    <script src="{% static 'back/bootstrap/js/bootstrap.min.js' %}"></script>
    <!-- END GLOBAL MANDATORY SCRIPTS -->
</body>

</html>
